{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %} Profile picture {% endblock %}


{% block body_block %}
<h2>Add new Profile picture:</h2>
<form method="POST" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit"class="btn btn-success btn-sm">Add</button>
</form>
{% endblock %}
